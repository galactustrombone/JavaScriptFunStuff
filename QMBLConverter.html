<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800i" rel="stylesheet">
	<style type="text/css">
	p {
		font-size: 11pt;
	}
</style>
</head>
<body style="background-color: #FFAAAA">
	<div class="container">
		<h2 class="text-info text-center" style="font-family: Open Sans; padding: 5% 0% 0% 0%;">QMBL Converter</h2>
		<div class="row">
			<div class="col-lg-3 col-md-3"></div>
			<div class="col-lg-6 col-md-6">
				<p > Upload your file, then click submit. Right click or long press on the download button to  This file can be opened in spreadsheet applications such as Excel, or even in text editors such as Notepad.
				</p>

				<div style="margin: 0 auto;">
					<input id="input" type="file" class="form-control-file.">
					<button id="submit" onclick="process();" class="btn btn-info">Submit</button>
					<a id="download" href="#" download=".csv" target="_blank" class="btn btn-success disabled">Download</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-3"></div>
		</div>
	</div>
</body>
<footer>
	<script type="text/javascript" src="QMBLConverter.js"></script>
</footer>
</html>
